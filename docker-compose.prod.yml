services:
  moontv-core:
    image: ronform/rondivetv-core:5.8.0
    container_name: moontv-core
    restart: unless-stopped
    environment:
      - USERNAME=admin
      - PASSWORD=13899989701
      - NEXT_PUBLIC_STORAGE_TYPE=kvrocks
      - KVROCKS_URL=redis://moontv-kvrocks:6666
      - SITE_BASE=https://tv.rondive.com
      - NEXT_PUBLIC_SITE_NAME=Rondive TV
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - FFMPEG_PATH=/usr/bin/ffmpeg
      - DOCKER_ENV=true
    depends_on:
      - moontv-kvrocks
    ports:
      - "3100:3000"
    networks:
      - proxy_net

  moontv-kvrocks:
    image: apache/kvrocks
    container_name: moontv-kvrocks
    restart: unless-stopped
    volumes:
      - kvrocks-data:/var/lib/kvrocks
    networks:
      - proxy_net

  watch-room-server:
    image: ronform/watch-room-server:5.8.0
    container_name: watch-room-server
    restart: unless-stopped
    environment:
      - AUTH_KEY=Lrd13899989701
      - PORT=3001
      - ALLOWED_ORIGINS=https://tv.rondive.com
      - NODE_ENV=production
    ports:
      - "3001:3001"
    networks:
      - proxy_net
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "node -e \"require('http').get('http://127.0.0.1:3001/health', r => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1));\""
        ]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  kvrocks-data:

networks:
  proxy_net:
    external: true
